<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="parent">
<div layout:fragment="content">
    <p th:text="#{email.activation.greeting(${user.login})}">
        Dear
    </p>
    <p th:text="#{email.creation.text1}">
        Your Linkguardian account has been created, please click on the URL below to access it:
    </p>
    <p>
        <a th:href="@{|${baseUrl}/#/reset/finish?key=${user.resetKey}|}"
           th:text="@{|${baseUrl}/#/reset/finish?key=${user.resetKey}|}">Login link</a>
    </p>
    <p>
        <span th:text="#{email.activation.text2}">Regards, </span>
        <br/>
        <em th:text="#{email.signature}">Linkguardian team.</em>
    </p>
</div>
</html>
