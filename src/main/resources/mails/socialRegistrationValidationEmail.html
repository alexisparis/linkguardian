<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="parent">
<div layout:fragment="content">
    <p th:text="#{email.social.registration.greeting(${user.firstName})}">
        Dear
    </p>
    <p th:text="#{email.social.registration.text1(${provider})}">
        Your Linkguardian account has been created with the social connection: Provider.
    </p>
    <p>
        <span th:text="#{email.social.registration.text2}">Regards, </span>
        <br/>
        <em th:text="#{email.signature}">Linkguardian team.</em>
    </p>
</div>
</html>
