
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myBookmarkBatchItemLabel" data-translate="linkguardianApp.bookmarkBatchItem.home.createOrEditLabel">Create or edit a Bookmark Batch Item</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.bookmarkBatchItem.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.bookmarkBatchItem.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="linkguardianApp.bookmarkBatchItem.url" for="field_url">Url</label>
            <input type="text" class="form-control" name="url" id="field_url"
                    ng-model="vm.bookmarkBatchItem.url"
                    required ng-maxlength="2400"/>
            <div ng-show="editForm.url.$invalid">
                <p class="help-block"
                    ng-show="editForm.url.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.url.$error.maxlength" data-translate="entity.validation.maxlength" translate-value-max="2400">
                    This field cannot be longer than 2400 characters.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="linkguardianApp.bookmarkBatchItem.tags" for="field_tags">Tags</label>
            <input type="text" class="form-control" name="tags" id="field_tags"
                    ng-model="vm.bookmarkBatchItem.tags"
                    ng-maxlength="2400"/>
            <div ng-show="editForm.tags.$invalid">
                <p class="help-block"
                    ng-show="editForm.tags.$error.maxlength" data-translate="entity.validation.maxlength" translate-value-max="2400">
                    This field cannot be longer than 2400 characters.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="linkguardianApp.bookmarkBatchItem.link_creation_date" for="field_link_creation_date">Link Creation Date</label>
                <div class="input-group">
                    <input id="field_link_creation_date" type="text" class="form-control" name="linkCreationDate" datetime-picker="{{dateformat}}" ng-model="vm.bookmarkBatchItem.link_creation_date" is-open="vm.datePickerOpenStatus.linkCreationDate"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('linkCreationDate')"><i class="fas fa-calendar-alt"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="linkguardianApp.bookmarkBatchItem.status" for="field_status">Status</label>
            <select class="form-control" name="status" ng-model="vm.bookmarkBatchItem.status" id="field_status" required>
                <option value="CREATED" data-translate="linkguardianApp.BookmarkBatchItemStatus.CREATED">CREATED</option>
                <option value="NOT_IMPORTED" data-translate="linkguardianApp.BookmarkBatchItemStatus.NOT_IMPORTED">NOT_IMPORTED</option>
                <option value="FAILED" data-translate="linkguardianApp.BookmarkBatchItemStatus.FAILED">FAILED</option>
            </select>
            <div ng-show="editForm.status.$invalid">
                <p class="help-block"
                    ng-show="editForm.status.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="linkguardianApp.bookmarkBatchItem.error_msg_code" for="field_error_msg_code">Error Msg Code</label>
            <input type="text" class="form-control" name="errorMsgCode" id="field_error_msg_code"
                    ng-model="vm.bookmarkBatchItem.error_msg_code"
                    ng-maxlength="100"/>
            <div ng-show="editForm.errorMsgCode.$invalid">
                <p class="help-block"
                    ng-show="editForm.errorMsgCode.$error.maxlength" data-translate="entity.validation.maxlength" translate-value-max="100">
                    This field cannot be longer than 100 characters.
                </p>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="fas fa-ban"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="fas fa-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
